<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <link rel="stylesheet" href="style/style.css">
<link  rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>

<body>
    <div class="form-container">
        <form>
            <h1>Sign Up</h1>
            <input class="form-control" type="text" placeholder="Enter Your Name" required><br><br>
            <input class="form-control" type="email" placeholder="Enter Your Email ID" required><br><br>
            <input class="form-control" type="password" placeholder="Enter Your Password" id="user_password"
                required><br><br>
            <input class="form-control" type="password" placeholder="Confirm Your Password" id="confirm_password"
                required><br><br>
            <input class="form-control" type="number" placeholder="Enter Your age" id="age" required><br><br>
            <p id="status"></p>
            <p id="status1"></p>
            <button type="button" onclick="validate_password();">Sign Up</button><br><br>
        </form>
    </div>

    <script src="javascript/script.js"></script>
</body>

</html>
